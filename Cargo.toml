[package]
name = "gltf"
version = "0.6.0"
authors = ["alteous <alteous@outlook.com>"]
description = "glTF asset loader"
documentation = "https://docs.rs/gltf"
repository = "https://github.com/alteous/gltf"
readme = "README.md"
keywords = ["glTF", "3D", "asset", "model", "scene"]
license = "MIT/Apache-2.0"
include = [
    "./gltf-derive",
    "**/*.rs",
    "Cargo.toml",
]

[dependencies]
base64 = "0.6"
futures = "0.1"
gltf-derive = { path = "./gltf-derive" }
image = "0.14"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[features]
default = []
extras = []
names = []

[[example]]
name = "gltf-display"
path = "examples/display/main.rs"

